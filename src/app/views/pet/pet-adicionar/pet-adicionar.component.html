    <form [formGroup]="petAdicionarForm">
        <po-input class="po-md-6"
            name="name"
            formControlName="name"
            p-required
            p-label="Nome">
        </po-input>

        <po-input class="po-md-6"
            name="nickName"
            formControlName="nickName"
            p-required
            p-label="Apelido">
        </po-input>

        <po-input class="po-md-6"
            name="breed"
            formControlName="breed"
            p-required
            p-label="Raça">
        </po-input>

        <po-input class="po-md-6"
            name="species"
            formControlName="species"
            p-required
            p-label="Especie">
        </po-input>

        <po-select 
            class="po-md-12" 
            name="Donos" 
            formControlName="ownerId"
            p-clean 
            p-label="Donos" 
            [p-options]="donos">
        </po-select>

    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="fecharModal()">fechar</button>
    <button type="button" class="btn btn-dark" (click)="salvar()">salvar</button>
</div>
