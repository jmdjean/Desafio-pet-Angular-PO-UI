<div class="modal-header">
    <h5 class="modal-title">
        Visualizar Dono
    </h5>
    <button class="close" (click)="fecharModal()">&times;</button>
</div>

<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" [(ngModel)]="dono.name" disabled="camposBloqueados" class="form-control" name="nome"
                id="nome">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="dono.email" disabled="camposBloqueados" class="form-control" name="email"
                id="email">
        </div>

        <div class="form-group">
            <label for="telefone"> Telefone </label>
            <input type="text" [(ngModel)]="dono.phone" disabled="camposBloqueados" name="telefone" id="telefone"
                autocomplete="off" class="form-control" mask="(00) 0 0000-0000">
        </div>
    </form>
</div>
