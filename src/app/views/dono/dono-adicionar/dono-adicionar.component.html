<div class="modal-header">
    <h5 class="modal-title">
        Novo Dono
    </h5>
    <button class="close" (click)="fecharModal()">&times;</button>
</div>

<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" [(ngModel)]="dono.name" class="form-control" name="nome" id="nome"
                placeholder="Jean Silva" [ngClass]="{'msg-erro-borda': mensagemErroNome != ''}">
            <span class="text-danger msg-erro-form" *ngIf="mensagemErroNome != ''">
                <p [innerHTML]="mensagemErroNome"></p>
            </span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="dono.email" class="form-control" name="email" id="email"
                aria-describedby="emailHelp" placeholder="Jean@ig.com.br"
                [ngClass]="{'msg-erro-borda': mensagemErroEmail != ''}">
            <span class="text-danger msg-erro-form" *ngIf="mensagemErroEmail != ''">
                <p [innerHTML]="mensagemErroEmail"></p>
            </span>
        </div>

        <div class="form-group">
            <label for="telefone"> Telefone </label>
            <input type="text" [(ngModel)]="dono.phone" placeholder="(11) 9 9955-4455" name="telefone" id="telefone"
                autocomplete="off" class="form-control" mask="(00) 0 0000-0000" minlength="10"
                [ngClass]="{'msg-erro-borda': mensagemErroTelefone != ''}">
            <span class="text-danger msg-erro-form" *ngIf="mensagemErroTelefone != ''">
                <p [innerHTML]="mensagemErroTelefone"></p>
            </span>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="fecharModal()">fechar</button>
    <button type="button" class="btn btn-dark" (click)="salvar()">salvar</button>
</div>
