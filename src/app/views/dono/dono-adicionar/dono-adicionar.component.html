    <form [formGroup]="donoAdicionarForm">
        <po-input class="po-md-12"
            name="name"
            formControlName="name"
            p-required
            p-label="Nome">
        </po-input>
        <span class="text-danger msg-erro-form" *ngIf="mensagemErroNome != ''">
            <p [innerHTML]="mensagemErroNome"></p>
        </span>

        <po-input class="po-md-12"
            name="email"
            formControlName="email"
            p-required
            p-label="Email">
        </po-input>
        <span class="text-danger msg-erro-form" *ngIf="mensagemErroEmail != ''">
            <p [innerHTML]="mensagemErroEmail"></p>
        </span>

        <po-input class="po-md-12"
            name="phone"
            formControlName="phone"
            p-mask="(99) 99999-9999"
            p-label="Telefone">
        </po-input>
        <span class="text-danger msg-erro-form" *ngIf="mensagemErroTelefone != ''">
            <p [innerHTML]="mensagemErroTelefone"></p>
        </span>

    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="fecharModal()">fechar</button>
    <button type="button" class="btn btn-dark" (click)="salvar()">salvar</button>
</div>
